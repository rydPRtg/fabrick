<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слот Машина</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nickname">Никнейм: Игрок</div>
            <div class="balance">Баланс: 1000</div>
        </div>
        <div class="slot-machine">
            <div class="reels">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
            </div>
            <button class="spin-button" id="spinButton">SPIN</button>
            <button class="exit-button" id="exitButton">Выйти</button>
        </div>
    </div>
    <script src="slot.js"></script>
    <script>
        // Реализация кнопки выхода
        document.getElementById("exitButton").addEventListener("click", () => {
            window.location.href = "../index.html"; // Возврат на главную страницу
        });
    </script>
</body>
</html>
